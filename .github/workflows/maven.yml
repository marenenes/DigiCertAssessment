name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:

  build_and_start_starwars:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        repository: https://github.com/MindfulMichaelJames/star-wars.git
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm install
    - run: npm run build --if-present
    - run: npm run start

  build_and_test:

    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - uses: actions/upload-artifact@v3
      with:
          name: public results
          path: target/report
